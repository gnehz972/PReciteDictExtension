<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选项</title>
    <link media="all" rel="stylesheet" href="style/options.css" type="text/css"/>

</head>
<body>
<div id="about">
    <h1>关于</h1>

    <p>欢迎使用P辞典（Personal Recite Dict）！这是一款可以在线查询单词，并管理和记忆生词的辞典！</p>

    <p>版本：1.3</p>

    <p>作者：gnehz972</p>

    <p>联系：zoz20042008@gmail.com</p>

    <h3>Ps：可以配合《生词本背单词》Android版管理和记忆您的生词^_^</h3>

    <h3>（导出的生词本可直接导入《生词本背单词》,另存为unicode格式后可导入金山词霸）</h3>
</div>
<table border="1">
    <tr>
        <th><input type="checkbox" name="checkAll"/></th>
        <th>单词</th>
        <th>音标</th>
        <th>释义</th>
        <th>例句</th>
    </tr>
</table>
<div>
    <button id="delete" type="button">删除单词</button>
    <button id="export" type="button">导出生词本</button>
</div>

<script type="text/javascript" src="../src/options.js"></script>
</body>
</html>
